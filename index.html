<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stimulus Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container" style="border: 2px solid e5e5e5;">
        <div id="chat-box" class="chat-box"><label class="bot-msg">Hello, I am the Stimulus chatbot, how can I help you?</label></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
